{% extends 'base.html' %}

{% block pagetitle %}
    Royal Games
{% endblock %}

{% block body %}
    <h1>
        Login
    </h1>
    <form action="{{ url_for('page_loggedin') }}" method="POST">
        <label>
            Username
            <input name="username" type="text">
        </label>
        <label>
            Password
            <input name="password" type="password">
        </label>
        <input type="submit" value="Login">
    </form>
{% endblock %}
